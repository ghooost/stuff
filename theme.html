<!DOCTYPE html>
<html>
    <head>
        <title>Test theme detection</title>
        <style>
            :root {
                color-scheme: light dark;
            }
            .theme {
                display: block;
                position: relative;
                padding: 16px;
                margin: 16px;
                border: 1px solid;
                font-size: x-large;
                opacity: 0.1;
            }
            .light {
                border-color: black;
                background-color: white;
                color: black;
            }
            .light::before {
                content: 'Light';
                display: block;
            }
            .dark {
                border-color: white;
                background-color: black;
                color: white;
            }
            .dark::before {
                content: 'Dark';
                display: block;
            }
            @media (prefers-color-scheme: dark) {
                .dark {
                    opacity: 0.9;
                }
            }
            @media (prefers-color-scheme: light) {
                .light {
                    opacity: 0.9;
                }
            }

        </style>
